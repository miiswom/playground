    <script>
    // A closure is the ability to access a parent level scope from a child scope, even after the parent function has been terminated.
    
    // ********  Example 1 ********

    function outer() {
      const outerVar = "I am the outer var";
     // We are returning the inner function, which is why we are sticking it in a variable (innerFn).

      return function inner() {
        const innerVar = "I am an inner var";
        console.log(innerVar);
        console.log(outerVar);
      }
    }

    // Stick a function into a variable, and then at a later point in time, you can have access to that function. |
    const innerFn = outer();
    innerFn()

    // ********  Example 2 ********

    //outer scope (all of createGreeting function):
    function createGreeting(greeting = "") {
      const myGreet = greeting.toUpperCase();

      //inner scope:
      return function(name) {
        return `${myGreet} ${name}`
      };
    }

    const sayHello = createGreeting("hello");
    const sayHi = createGreeting("hi");

    console.log(sayHello('wes'));
    console.log(sayHi('cat'));
    
    // ********  Example 3 ********
    // Private variables:

    function createGame(gameName) {
      let score = 0;
      return function win() {
        score++;
        return `Your score for ${gameName} is ${score}.`
      }
    }

    const hockeyGame = createGame('Hockey');
    const footballGame = createGame('Football')

  </script>
